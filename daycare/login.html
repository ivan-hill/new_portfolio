<style>
  * {
  box-sizing: border-box;
  font-family: 'Montserrat';
  font-size: 14px;
}
.container {
  position: relative;
  width: 100%;
  max-width: 800px;
  height: 500px;
  margin: 100px auto;
  background: #ecf0f1;
  border-radius: 10px;
}
.signup, .login {
  position: relative;
  width: 50%;
  height: 100%;
  float: left;
}
.signup .btn, .login .btn {
  position: absolute;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
  bottom: 50px;
}
.form-container {
  position: absolute;
  top: -20px;
  bottom: -20px;
  padding-top: 30px;
  background: #fff;
  width: 50%;
  box-shadow: 0 0 60px -10px rgba(0,0,0,.25);
  z-index: 1;
  overflow: hidden;
  transition: .7s;
}
.btn {
  width: 130px;
  color: #fff;
  border-radius: 5px;
  border: none;
  padding: 10px 25px;
  font-size: 16px;
  font-weight: 300;
  letter-spacing: .7px;
  text-align: center;
  z-index: 2;
  cursor: pointer;
}
.btn:hover {
  opacity: 0.85;
}
.btn-primary {  
  background: #2ecc71;
}
.btn-secondary {
  background: #0984e3;
}
input {
  border: none;
  border-bottom: 1px solid #bdc3c7;
  padding: 5px 3px;
  width: 70%;
  display: block;
  margin: 40px auto;
  transition: .7s;
}
input::placeholder {
  color: rgba(0,0,0,.4);
}
input:focus {
  outline-style:none;
  box-shadow: 0 1px 0 #bdc3c7;
  border-top: transparent;
  transition: 200ms;
}
input[type="radio"] {
  display: none;
  top: 0;
  left: 0;
  z-index: 20;
}
#signupChecked:checked + .form-container {
  left: 0;
}
#signupChecked:not(:checked) + .form-container {
  left: 50%;
}
#signupChecked:not(:checked) + .form-container input[type="text"]:nth-child(1) {
  margin-top: -90px;
  opacity: 0;
  visibility: 0;
}
#signupChecked:not(:checked) + .form-container input[type="text"]:nth-child(2) {
  opacity: 0;
  visibility: 0;
}
</style>
